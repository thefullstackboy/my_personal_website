/* The actual timeline (the vertical ruler) */
.timeline {
  position: relative;
  max-width: 1300px;
  margin: 0 auto;
}

/* The actual timeline (the vertical ruler) */
.timeline::after {
  content: '';
  position: absolute;
  width: 2px;
  background-color: #000000;
  top: 0;
  bottom: 0;
  left: 50%;
  margin-left: -3px;
}

/* Container around content */
.containertl {
  padding: 10px 40px;
  position: relative;
  background-color: inherit;
  width: 42%;

  
}



/* Place the container to the left */
.left {
  left: 0%;
}

/* Place the container to the right */
.right {
  left: 50%;
}

/* Add arrows to the left container (pointing right) */
.left::before {
  content: " ";
  height: 0;

  top: 22px;
